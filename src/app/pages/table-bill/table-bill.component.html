<section *ngIf="showTable" style="margin-top: 30px;" fxLayout fxLayoutAlign="center center">
    <mat-card style="margin:50xpx ;" fxFlex.xs="50%" md-theme="default">
        <div fxLayout fxLayoutAlign="start stretch">
            <mat-icon style="cursor: pointer;" (click)="onGoBack()">chevron_left</mat-icon>
        </div>
        <mat-card-title fxLayoutAlign="center">THANK YOU FOR VISITING US</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <section style="width:100%" >
                <table mat-table [dataSource]="itemCollection" class="mat-elevation-z8">
    
                    <ng-container matColumnDef="item">
                        <th mat-header-cell *matHeaderCellDef> Item </th>
                        <td mat-cell *matCellDef="let element"> {{element.item}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="quantity">
                        <th mat-header-cell *matHeaderCellDef> Quantity </th>
                        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef> Price </th>
                        <td mat-cell *matCellDef="let element"> {{element.price + ' $'}} </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </section>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <div (click)="onCheckOut()" fxLayout fxLayoutAlign="center center">
                <button mat-raised-button color="warn">Check Out</button>
            </div>
        </mat-card-actions>
    </mat-card>
</section>
